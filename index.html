<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Web Tools</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Hola! I can perform multiple tasks</h1>
                <img src="images/chatbot.gif" alt="Welcome Animation" class="header-gif">
            </div>
            <p class="type zoom-in"><b><a href="button.html">SELECT A TOOL OR TAP ON ME</a></b></p></b></p>
        </header>
        <section class="buttons">
            <div class="button-container">
                <button onclick="location.href='calculator.html'">
                    <img src="images/calculatoricon.jpeg" alt="Calculator">
                    <span>Calculator</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='imagesearch.html'">
                    <img src="images/image.jpeg" alt="Image Search">
                    <span>Image Search</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='qrcode.html'">
                    <img src="images/qr_icon.png" alt="QR Code Generator">
                    <span>QR Code Generator</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='quote.html'">
                    <img src="images/quoteicon.jpeg" alt="Quote Generator">
                    <span>Quote Generator</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='todo.html'">
                    <img src="images/todoicon.png" alt="To-Do List">
                    <span>To-Do List</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='dict.html'">
                    <img src="images/dictionaryicon.png" alt="Dictionary">
                    <span>English Dictionary</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='weather.html'">
                    <img src="images/weathericon.jpeg" alt="Weather">
                    <span>Weather</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='calendar.html'">
                    <img src="images/calendaricon.jpeg" alt="calendar">
                    <span>Calendar</span>
                </button>
            </div>
            <div class="button-container">
                <button onclick="location.href='notes.html'">
                    <img src="images/dictionarybg.png" alt="notes">
                    <span>Notes</span>
                </button>
            </div>

        </section>
    </div>
</body>
</html>
